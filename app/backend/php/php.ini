[PHP]

; Minimal php.ini for bundled PHP to enable SQLite
; Set extension directory to the local ext folder
extension_dir = "ext"

; Enable required extensions
extension=pdo_sqlite
extension=sqlite3

; Development-friendly error reporting
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; Configure upload/tmp if needed
;upload_tmp_dir = "C:\\Windows\\Temp"

